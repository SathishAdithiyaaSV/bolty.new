<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>${title}</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Helvetica Neue", Arial, sans-serif;
      }
      body {
        margin: 0;
        padding: 48px 24px;
        background: #f5f6fb;
        color: #1f2430;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
        background: #ffffff;
        border-radius: 16px;
        padding: 48px;
        box-shadow: 0 14px 45px rgba(15, 15, 15, 0.12);
      }
      h1 {
        font-size: 40px;
        margin-bottom: 8px;
      }
      .tagline {
        font-size: 18px;
        color: #5a6275;
        margin-bottom: 32px;
      }
      .section + .section {
        margin-top: 24px;
      }
      .section h2 {
        margin-bottom: 8px;
        color: #3f51b5;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1>${title}</h1>
      <p class="tagline">${tagline}</p>
      ${sections}
    </main>
  </body>
</html>
